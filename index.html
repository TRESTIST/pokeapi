<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Poke api</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <!-- CSS only -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/slick.css" />
  <link rel="stylesheet" href="css/jquery.fancybox.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="head" href="#">
          <img src="images/logo.png" alt="logo" />
        </a>

        <div class="header__search">
            <input class="search__input" type="text" placeholder="Поиск" />
            <button class="header__canсel-btn">
              <img src="images/cancel.svg" alt="close" />
            </button>
          </div>
      </div>
    </div>
  </header>

  <section class="top">
    <div class="container">
      <div class="top__inner">
        <div class="top_up">
          <div class="top__up-inner">
            <h5 class="top__up-text">Покемоны :</h5>
          </div>
          <button class="top__up-btn head">Главная</button>
        </div>

        <div class="grid"></div>
      </div>

      <div class="pagination">
        <button class="btn prevBtn">
          <img src="images/prev.svg" alt="">
        </button>
        <span class="page">1</span>
        <button class="btn nextBtn">
          <img src="images/next.svg" alt="">
        </button>
      </div>

    </div>
  </section>

  




    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
